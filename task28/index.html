<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFE JavaScript Task 28</title>
    <link href="css/task.css" rel="stylesheet" type="text/css">
    <style type="text/css"></style>
</head>
<body>
<div id="wrap">
    <div id="space">
        <div id="planet"></div>
    </div>
    <div id="console">
        <div id="commander">
            <div id="selectSystem">
               <div class="powerBox box">
                   <label>动力系统选择：
                       <div></div>
                   </label>
               </div>
                <div class="energyBox box">
                    <label>能源系统选择：
                        <div></div>
                    </label>
                </div>
                <button id="newAirship">新的飞船起飞</button>
            </div>
            <div id="airshipSystem"></div>
        </div>
        <div id="information">
            <div id="showState">
                <table id="showStateTable" cellspacing="0">
                    <tbody>
                    <tr>
                        <th>飞船</th>
                        <th>动力系统</th>
                        <th>能源系统</th>
                        <th>当前飞行状态</th>
                        <th>剩余能耗</th>
                    </tr>
                    <tr class="tr1"></tr>
                    <tr class="tr2"></tr>
                    <tr class="tr3"></tr>
                    <tr class="tr4"></tr>
                    </tbody>
                </table>
            </div>
            <div id="commondInformation"></div>
        </div>
    </div>
</div>
<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/task.js"></script>
</body>
</html>
